<!doctype html>
    <html>
        <head>
            <title>JQuery</title>

            <meta charset="utf-8" />
            <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="text/javascript" src="jquery.min.js"></script>
            <script src="jquery-ui/jquery-ui.js"></script>
            <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
            
            <style>
                #resizable, #also { width: 150px; height: 150px; padding: 0.5em; }
            </style>

        </head>

        <body>

            <div id="resizable" class="ui-widget-content">
                <h3 class="ui-widget-header">Resize</h3>
            </div>

            <div id="also" class="ui-widget-content">
                <h3 class="ui-widget-header">will also resize</h3>
            </div>

            <script type="text/javascript">

                // jQuery UI Also Resize With Event
                $( "#resizable" ).resizable({
                    grid:50,
                    alsoResize: "#also",
                    resize: function( event, ui ) {

                        alert("hello");

                    }
                });

                $("#also").resizable();

            </script>

        </body>
</html>
